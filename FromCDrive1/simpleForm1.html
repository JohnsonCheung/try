<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example32-production</title>
  <script src="angular.js"></script>
</head>

<body ng-app="formExample">
  <div ng-controller="ExampleController">
  <form novalidate class="simple-form">
    <table>
    <tr><td>Name: <td><input type="text" ng-model="user.name" /></tr>
    <tr><td>E-mail: <td><input type="email" ng-model="user.email" /></tr>
    <tr><td>Gender: <td>
    <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    </tr>
    </table>
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
  <pre>form = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre>
</div>

<script>
(function(){
function examplController($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', examplController]);

})()
</script>
</body>
</html>
